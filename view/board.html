<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script>

    const socket = io();
    let gameID;
    let IBN;

    function joinGame() {
      socket.emit('game:search');
    }

    socket.on('game:create', (data) => {
      ({gameID,IBN} = data);
      console.log(data);
    })

  </script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onmousedown="joinGame()">Game Search</button>
  <br>
  <input type="text"><input type="button" value="Submit">

</body>
</html>
